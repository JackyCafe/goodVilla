{% extends 'base.html' %}
{% block title %}

{% endblock %}
{% block content %}
    {% if messages %}
        <ul class="messages">
                {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
    {% endif %}

    {% if error %}
        {{ error }}
    {% endif %}

 <form method="post">
     {% csrf_token %}
      {{ form.as_p }}

     <button type="submit">更新</button>
 </form>




{% endblock %}
