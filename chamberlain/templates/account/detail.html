{% extends 'base.html' %}
{% block title %}
    細部項目
{% endblock %}
{% block content %}
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">主要項目</div>
                </div>

            </div>
            {% for item in items %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ item }}</h5>
                    <div class="card-body">
                    <a href="{% url 'chamberlain:task_record' item.id %}" class="btn btn-primary">{{ item.detail }}</a>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

{% endblock %}
